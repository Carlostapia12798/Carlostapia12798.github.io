<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de CV</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Generador de Currículum Vitae</h1>
        <form id="cvForm">
            <!-- Información Personal -->
            <h3>Información Personal</h3>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="text" class="form-control" id="phone" required>
            </div>
            <div class="form-group">
                <label for="dob">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="dob" required>
            </div>
            <div class="form-group">
                <label for="linkedin">Enlace de LinkedIn</label>
                <input type="url" class="form-control" id="linkedin" required>
            </div>

            <!-- Habilidades -->
            <h3>Habilidades</h3>
            <div id="skillsContainer">
                <div class="form-group d-flex align-items-center">
                    <input type="text" class="form-control mr-2" placeholder="Habilidad">
                    <select class="form-control mr-2">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <button type="button" class="btn btn-danger ml-2 removeSkill">Eliminar</button>
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="addSkill">Agregar Habilidad</button>

            <!-- Software -->
            <h3>Software</h3>
            <div id="softwareContainer">
                <div class="form-group d-flex align-items-center">
                    <input type="text" class="form-control mr-2" placeholder="Software">
                    <select class="form-control mr-2">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <button type="button" class="btn btn-danger ml-2 removeSoftware">Eliminar</button>
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="addSoftware">Agregar Software</button>

kgh

            <!-- Idiomas -->
            <h3>Idiomas</h3>
            <div id="languagesContainer">
                <div class="form-group d-flex align-items-center">
                    <input type="text" class="form-control mr-2" placeholder="Idioma">
                    <select class="form-control mr-2">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <button type="button" class="btn btn-danger ml-2 removeLanguage">Eliminar</button>
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="addLanguage">Agregar Idioma</button>

            <!-- Experiencia Laboral -->
            <h3>Experiencia Laboral</h3>
            <div id="experienceContainer">
                <div class="form-group d-flex align-items-center">
                    <input type="text" class="form-control mr-2" placeholder="Empresa">
                    <input type="date" class="form-control mr-2">
                    <input type="date" class="form-control mr-2">
                    <button type="button" class="btn btn-danger ml-2 removeExperience">Eliminar</button>
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="addExperience">Agregar Experiencia</button>

            <!-- Educación -->
            <h3>Educación</h3>
            <div id="educationContainer">
                <div class="form-group d-flex align-items-center">
                    <input type="text" class="form-control mr-2" placeholder="Institución">
                    <input type="date" class="form-control mr-2">
                    <input type="date" class="form-control mr-2">
                    <button type="button" class="btn btn-danger ml-2 removeEducation">Eliminar</button>
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="addEducation">Agregar Educación</button>

            <!-- Certificaciones -->
            <h3>Certificaciones</h3>
            <div id="certificationsContainer">
                <div class="form-group d-flex align-items-center">
                    <input type="text" class="form-control mr-2" placeholder="Certificación">
                    <input type="date" class="form-control mr-2">
                    <input type="date" class="form-control mr-2">
                    <button type="button" class="btn btn-danger ml-2 removeCertification">Eliminar</button>
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="addCertification">Agregar Certificación</button>

            <button type="submit" class="btn btn-success mt-3">Generar CV</button>
        </form>

        <div id="cvOutput" class="mt-5" style="display: none;">
            <h2>Currículum Vitae Generado</h2>
            <div id="cvContent" class="cv-content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
